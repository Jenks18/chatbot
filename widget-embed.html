<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ToxicoGPT Widget Embed</title>
</head>
<body>

<!-- ToxicoGPT Chat Widget - Copy everything below to WordPress -->
<div id="toxicogpt-widget-container">
  <!-- Minimized Widget Button -->
  <div id="toxicogpt-widget-button" onclick="toggleToxicoWidget()">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
    </svg>
    <span id="widget-badge" class="notification-badge">ðŸ’¬</span>
  </div>

  <!-- Expanded Widget (Chat Interface) -->
  <div id="toxicogpt-widget-popup" style="display: none;">
    <div class="widget-header">
      <div class="widget-title">
        <span class="widget-icon">ðŸ§¬</span>
        <div>
          <h3>ToxicoGPT</h3>
          <p class="widget-subtitle">Evidence-Based Toxicology AI</p>
        </div>
      </div>
      <button onclick="toggleToxicoWidget()" class="widget-close">âœ•</button>
    </div>
    
    <!-- Embed your chatbot in an iframe -->
    <iframe 
      id="toxicogpt-iframe"
      src="https://chatbot-y1ar.vercel.app/?widget=true" 
      frameborder="0"
      allow="clipboard-write"
    ></iframe>
    
    <div class="widget-footer">
      <a href="https://chatbot-y1ar.vercel.app" target="_blank">Open in full page â†’</a>
    </div>
  </div>
</div>

<style>
/* Widget Container */
#toxicogpt-widget-container {
  position: fixed;
  bottom: 20px;
  right: 20px;
  z-index: 9999;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
}

/* Minimized Button */
#toxicogpt-widget-button {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  background: linear-gradient(135deg, #10b981 0%, #059669 100%);
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
  transition: all 0.3s ease;
  position: relative;
}

#toxicogpt-widget-button:hover {
  transform: scale(1.1);
  box-shadow: 0 6px 20px rgba(16, 185, 129, 0.5);
}

/* Notification Badge */
.notification-badge {
  position: absolute;
  top: -4px;
  right: -4px;
  background: #ef4444;
  color: white;
  border-radius: 50%;
  width: 24px;
  height: 24px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 14px;
  font-weight: bold;
  border: 2px solid white;
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0%, 100% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.1);
  }
}

/* Expanded Popup */
#toxicogpt-widget-popup {
  position: absolute;
  bottom: 80px;
  right: 0;
  width: 380px;
  height: 600px;
  background: white;
  border-radius: 16px;
  box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
  display: flex;
  flex-direction: column;
  overflow: hidden;
  animation: slideUp 0.3s ease;
}

@keyframes slideUp {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Widget Header */
.widget-header {
  background: linear-gradient(135deg, #10b981 0%, #059669 100%);
  color: white;
  padding: 16px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.widget-title {
  display: flex;
  align-items: center;
  gap: 12px;
}

.widget-icon {
  font-size: 24px;
}

.widget-title h3 {
  margin: 0;
  font-size: 18px;
  font-weight: 600;
  line-height: 1.2;
}

.widget-subtitle {
  margin: 0;
  font-size: 12px;
  opacity: 0.9;
  line-height: 1.2;
}

.widget-close {
  background: rgba(255, 255, 255, 0.2);
  border: none;
  color: white;
  width: 32px;
  height: 32px;
  border-radius: 50%;
  cursor: pointer;
  font-size: 20px;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: background 0.2s;
}

.widget-close:hover {
  background: rgba(255, 255, 255, 0.3);
}

/* Iframe Container */
#toxicogpt-iframe {
  flex: 1;
  width: 100%;
  border: none;
}

/* Widget Footer */
.widget-footer {
  padding: 12px 16px;
  background: #f9fafb;
  border-top: 1px solid #e5e7eb;
  text-align: center;
}

.widget-footer a {
  color: #10b981;
  text-decoration: none;
  font-size: 13px;
  font-weight: 500;
}

.widget-footer a:hover {
  text-decoration: underline;
}

/* Mobile Responsive */
@media (max-width: 480px) {
  #toxicogpt-widget-container {
    bottom: 10px;
    right: 10px;
  }
  
  #toxicogpt-widget-button {
    width: 56px;
    height: 56px;
  }
  
  #toxicogpt-widget-popup {
    width: calc(100vw - 20px);
    height: calc(100vh - 100px);
    max-height: 600px;
    bottom: 70px;
  }
}
</style>

<script>
function toggleToxicoWidget() {
  const popup = document.getElementById('toxicogpt-widget-popup');
  const button = document.getElementById('toxicogpt-widget-button');
  const badge = document.getElementById('widget-badge');
  
  if (popup.style.display === 'none') {
    popup.style.display = 'flex';
    button.style.display = 'none';
    // Hide notification badge when opened
    if (badge) badge.style.display = 'none';
  } else {
    popup.style.display = 'none';
    button.style.display = 'flex';
  }
}

// Auto-open widget on first visit (optional - comment out if you don't want this)
document.addEventListener('DOMContentLoaded', function() {
  const hasVisited = sessionStorage.getItem('toxicogpt-visited');
  if (!hasVisited) {
    setTimeout(() => {
      toggleToxicoWidget();
      sessionStorage.setItem('toxicogpt-visited', 'true');
    }, 3000); // Open after 3 seconds
  }
});
</script>

</body>
</html>
