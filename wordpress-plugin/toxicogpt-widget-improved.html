<!-- ToxicoGPT Chat Widget - Improved with Session Persistence -->
<style>
  /* Chat Bubble */
  #chat-bubble {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 60px;
    height: 60px;
    background: linear-gradient(135deg, #3b82f6 0%, #6366f1 100%);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
    font-size: 28px;
    z-index: 999998;
    transition: transform 0.3s, box-shadow 0.3s;
  }

  #chat-bubble:hover {
    transform: scale(1.1);
    box-shadow: 0 6px 20px rgba(59, 130, 246, 0.6);
  }

  /* Chat Modal */
  #chat-modal {
    position: fixed;
    bottom: 0;
    right: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 999999;
    backdrop-filter: blur(4px);
  }

  #chat-modal.active {
    display: flex;
  }

  #chat-container {
    width: 90%;
    max-width: 450px;
    height: 80%;
    max-height: 700px;
    background: white;
    border-radius: 16px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  #chat-iframe {
    width: 100%;
    height: calc(100% - 50px);
    border: none;
  }

  #chat-header {
    height: 50px;
    background: linear-gradient(135deg, #3b82f6 0%, #6366f1 100%);
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 15px;
    color: white;
  }

  #chat-header h3 {
    margin: 0;
    font-size: 16px;
    font-weight: 600;
  }

  #chat-actions {
    display: flex;
    gap: 10px;
  }

  #chat-open-new, #chat-close {
    background: rgba(255, 255, 255, 0.2);
    border: none;
    padding: 8px 12px;
    border-radius: 6px;
    cursor: pointer;
    color: white;
    font-weight: 600;
    transition: background 0.2s;
    font-size: 13px;
  }

  #chat-open-new:hover, #chat-close:hover {
    background: rgba(255, 255, 255, 0.3);
  }

  /* Mobile Responsive */
  @media (max-width: 768px) {
    #chat-container {
      width: 100%;
      height: 100%;
      max-height: 100%;
      border-radius: 0;
    }
  }
</style>

<!-- Chat Bubble -->
<div id="chat-bubble" title="Chat with ToxicoGPT">ðŸ’¬</div>

<!-- Chat Modal -->
<div id="chat-modal">
  <div id="chat-container">
    <div id="chat-header">
      <h3>ToxicoGPT</h3>
      <div id="chat-actions">
        <button id="chat-open-new" title="Open in new window">â§‰ Open Full</button>
        <button id="chat-close" title="Close">âœ•</button>
      </div>
    </div>
    <iframe id="chat-iframe" src="https://chatbot-y1ar.vercel.app/" allow="microphone; camera"></iframe>
  </div>
</div>

<script>
  (function() {
    // Configuration
    var CONFIG = {
      CHAT_URL: 'https://chatbot-y1ar.vercel.app/',
      MESSAGE_TIMEOUT: 5000, // 5 seconds timeout for postMessage responses
      RETRY_ATTEMPTS: 3,
      RETRY_DELAY: 1000 // 1 second between retries
    };

    // DOM elements
    var chatBubble = document.getElementById('chat-bubble');
    var chatModal = document.getElementById('chat-modal');
    var chatClose = document.getElementById('chat-close');
    var chatOpenNew = document.getElementById('chat-open-new');
    var chatIframe = document.getElementById('chat-iframe');
    
    // State management
    var state = {
      isWaitingForSession: false,
      sessionRequestTimeout: null,
      currentSessionId: null,
      messageListenerActive: false,
      retryCount: 0
    };

    // Utility: Log with prefix
    function log(message, data) {
      console.log('[ToxicoGPT Widget]', message, data || '');
    }

    // Utility: Extract session ID from URL
    function extractSessionFromUrl(url) {
      try {
        var urlObj = new URL(url);
        return urlObj.searchParams.get('session');
      } catch (e) {
        // Fallback regex extraction
        var match = url.match(/[?&]session=([^&]+)/);
        return match ? match[1] : null;
      }
    }

    // Utility: Build full URL with session
    function buildChatUrl(sessionId) {
      var url = CONFIG.CHAT_URL;
      if (sessionId) {
        var separator = url.indexOf('?') === -1 ? '?' : '&';
        url += separator + 'session=' + encodeURIComponent(sessionId);
      }
      return url;
    }

    // Method 1: Try to read iframe URL directly (works if same-origin)
    function tryDirectIframeAccess() {
      try {
        var iframeSrc = chatIframe.contentWindow.location.href;
        var sessionId = extractSessionFromUrl(iframeSrc);
        
        if (sessionId) {
          log('Session ID found via direct iframe access:', sessionId);
          state.currentSessionId = sessionId;
          return sessionId;
        }
      } catch (e) {
        log('Direct iframe access blocked (expected for cross-origin):', e.message);
      }
      return null;
    }

    // Method 2: Try to read from iframe's localStorage (cross-origin will fail)
    function tryIframeLocalStorage() {
      try {
        var iframeLocalStorage = chatIframe.contentWindow.localStorage;
        var sessionId = iframeLocalStorage.getItem('toxicogpt_session');
        
        if (sessionId) {
          log('Session ID found in iframe localStorage:', sessionId);
          state.currentSessionId = sessionId;
          return sessionId;
        }
      } catch (e) {
        log('Cannot access iframe localStorage (expected for cross-origin):', e.message);
      }
      return null;
    }

    // Method 3: Request via postMessage (most reliable for cross-origin)
    function requestSessionViaPostMessage() {
      return new Promise(function(resolve, reject) {
        if (state.isWaitingForSession) {
          log('Already waiting for session response');
          return reject(new Error('Request already in progress'));
        }

        state.isWaitingForSession = true;
        log('Requesting session ID via postMessage...');

        // Set timeout
        state.sessionRequestTimeout = setTimeout(function() {
          state.isWaitingForSession = false;
          log('Session request timed out');
          reject(new Error('Session request timeout'));
        }, CONFIG.MESSAGE_TIMEOUT);

        // Send request to iframe
        try {
          chatIframe.contentWindow.postMessage(
            { type: 'GET_SESSION_ID', timestamp: Date.now() },
            CONFIG.CHAT_URL
          );
          log('PostMessage sent to iframe');
        } catch (e) {
          clearTimeout(state.sessionRequestTimeout);
          state.isWaitingForSession = false;
          reject(e);
        }
      });
    }

    // Handle session ID response with retry logic
    function handleSessionResponse(sessionId, attemptNumber) {
      attemptNumber = attemptNumber || 1;

      if (sessionId) {
        log('Opening new window with session:', sessionId);
        var newWindowUrl = buildChatUrl(sessionId);
        window.open(newWindowUrl, '_blank', 'noopener,noreferrer');
        chatModal.classList.remove('active');
        state.retryCount = 0;
        return true;
      } else if (attemptNumber < CONFIG.RETRY_ATTEMPTS) {
        log('No session ID received, retrying... (attempt ' + (attemptNumber + 1) + ')');
        state.retryCount++;
        
        setTimeout(function() {
          requestSessionViaPostMessage()
            .then(function() {
              // Will be handled by message listener
            })
            .catch(function(err) {
              log('Retry failed:', err.message);
              openWithoutSession();
            });
        }, CONFIG.RETRY_DELAY);
        return false;
      } else {
        log('Max retry attempts reached, opening without session');
        openWithoutSession();
        return false;
      }
    }

    // Fallback: Open without session
    function openWithoutSession() {
      log('Opening new window without session (fresh chat)');
      window.open(CONFIG.CHAT_URL, '_blank', 'noopener,noreferrer');
      chatModal.classList.remove('active');
      state.retryCount = 0;
    }

    // Main: Open in new window with session transfer
    function openInNewWindow() {
      log('Opening chat in new window...');

      // Try Method 1: Direct iframe access
      var sessionId = tryDirectIframeAccess();
      if (sessionId) {
        handleSessionResponse(sessionId);
        return;
      }

      // Try Method 2: Iframe localStorage
      sessionId = tryIframeLocalStorage();
      if (sessionId) {
        handleSessionResponse(sessionId);
        return;
      }

      // Try Method 3: PostMessage (async)
      requestSessionViaPostMessage()
        .then(function() {
          log('PostMessage request sent, waiting for response...');
        })
        .catch(function(err) {
          log('PostMessage request failed:', err.message);
          openWithoutSession();
        });
    }

    // Setup message listener (only once)
    function setupMessageListener() {
      if (state.messageListenerActive) return;
      
      window.addEventListener('message', function(event) {
        // Security: Verify origin
        if (event.origin !== CONFIG.CHAT_URL.replace(/\/$/, '')) {
          return;
        }

        log('Received postMessage:', event.data);

        // Handle session ID response
        if (event.data.type === 'SESSION_ID_RESPONSE') {
          clearTimeout(state.sessionRequestTimeout);
          state.isWaitingForSession = false;
          
          var sessionId = event.data.sessionId;
          state.currentSessionId = sessionId;
          
          log('Session ID received:', sessionId || 'null');
          handleSessionResponse(sessionId, state.retryCount + 1);
        }
      });

      state.messageListenerActive = true;
      log('Message listener initialized');
    }

    // Event Handlers
    chatBubble.addEventListener('click', function() {
      log('Opening chat modal');
      chatModal.classList.add('active');
    });

    chatClose.addEventListener('click', function() {
      log('Closing chat modal');
      chatModal.classList.remove('active');
    });

    chatOpenNew.addEventListener('click', function() {
      openInNewWindow();
    });

    // Close on outside click
    chatModal.addEventListener('click', function(e) {
      if (e.target === chatModal) {
        log('Closing chat modal (outside click)');
        chatModal.classList.remove('active');
      }
    });

    // Close on ESC key
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape' && chatModal.classList.contains('active')) {
        log('Closing chat modal (ESC key)');
        chatModal.classList.remove('active');
      }
    });

    // Track iframe load
    chatIframe.addEventListener('load', function() {
      log('Iframe loaded successfully');
      // Try to cache session after iframe loads
      setTimeout(function() {
        var sessionId = tryDirectIframeAccess() || tryIframeLocalStorage();
        if (sessionId) {
          state.currentSessionId = sessionId;
        }
      }, 1000);
    });

    // Initialize
    setupMessageListener();
    log('Widget initialized');
  })();
</script>
