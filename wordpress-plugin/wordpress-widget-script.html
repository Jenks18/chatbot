<!-- ToxicoGPT Chat Widget - Session Persistence -->
<style>
  /* Chat Bubble */
  #chat-bubble {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 60px;
    height: 60px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    font-size: 28px;
    z-index: 999998;
    transition: transform 0.3s, box-shadow 0.3s;
  }

  #chat-bubble:hover {
    transform: scale(1.1);
    box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
  }

  /* Chat Modal */
  #chat-modal {
    position: fixed;
    bottom: 0;
    right: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 999999;
    backdrop-filter: blur(4px);
  }

  #chat-modal.active {
    display: flex;
  }

  #chat-container {
    width: 90%;
    max-width: 450px;
    height: 80%;
    max-height: 700px;
    background: white;
    border-radius: 16px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  #chat-iframe {
    width: 100%;
    height: calc(100% - 50px);
    border: none;
  }

  #chat-header {
    height: 50px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 15px;
    color: white;
  }

  #chat-header h3 {
    margin: 0;
    font-size: 16px;
    font-weight: 600;
  }

  #chat-actions {
    display: flex;
    gap: 10px;
  }

  #chat-open-new, #chat-close {
    background: rgba(255, 255, 255, 0.2);
    border: none;
    padding: 8px 12px;
    border-radius: 6px;
    cursor: pointer;
    color: white;
    font-weight: 600;
    transition: background 0.2s;
    font-size: 13px;
  }

  #chat-open-new:hover, #chat-close:hover {
    background: rgba(255, 255, 255, 0.3);
  }

  /* Mobile Responsive */
  @media (max-width: 768px) {
    #chat-container {
      width: 100%;
      height: 100%;
      max-height: 100%;
      border-radius: 0;
    }
  }
</style>

<!-- Chat Bubble -->
<div id="chat-bubble" title="Chat with us">ðŸ’¬</div>

<!-- Chat Modal -->
<div id="chat-modal">
  <div id="chat-container">
    <div id="chat-header">
      <h3>Chat with us</h3>
      <div id="chat-actions">
        <button id="chat-open-new" title="Open in new window">â§‰ Open Full</button>
        <button id="chat-close" title="Close">âœ•</button>
      </div>
    </div>
    <iframe id="chat-iframe" src="https://chatbot-y1ar.vercel.app/" allow="microphone; camera"></iframe>
  </div>
</div>

<script>
  (function() {
    var chatBubble = document.getElementById('chat-bubble');
    var chatModal = document.getElementById('chat-modal');
    var chatClose = document.getElementById('chat-close');
    var chatOpenNew = document.getElementById('chat-open-new');
    var chatIframe = document.getElementById('chat-iframe');
    var baseUrl = 'https://chatbot-y1ar.vercel.app/';
    var iframeLoaded = false;
    var currentSessionId = null;

    // Initialize iframe with session tracking
    chatIframe.addEventListener('load', function() {
      iframeLoaded = true;
      // Try to extract session from iframe URL after it loads
      try {
        var iframeSrc = chatIframe.src;
        var sessionMatch = iframeSrc.match(/[?&]session=([^&]+)/);
        if (sessionMatch && sessionMatch[1]) {
          currentSessionId = sessionMatch[1];
        }
      } catch (e) {
        console.log('Cannot access iframe URL (expected for cross-origin)');
      }
    });

    // Open chat modal
    chatBubble.addEventListener('click', function() {
      chatModal.classList.add('active');
      // If iframe hasn't loaded or no session yet, it will use default
      // The iframe will handle session initialization internally
    });

    // Close chat modal
    chatClose.addEventListener('click', function() {
      chatModal.classList.remove('active');
    });

    // Listen for session ID updates from iframe
    window.addEventListener('message', function(event) {
      // Security: verify origin
      if (event.origin !== 'https://chatbot-y1ar.vercel.app') return;
      
      var data = event.data;
      
      // Handle session ID response
      if (data.type === 'SESSION_ID_RESPONSE') {
        currentSessionId = data.sessionId;
        console.log('Session ID received:', currentSessionId);
      }
      
      // Handle session update notifications (when user sends messages)
      if (data.type === 'SESSION_UPDATE') {
        currentSessionId = data.sessionId;
        console.log('Session updated:', currentSessionId);
      }
    });

    // Open in new window with current session
    chatOpenNew.addEventListener('click', function() {
      if (!iframeLoaded) {
        alert('Please wait for chat to load first');
        return;
      }

      // Request current session ID from iframe
      var msg = { type: 'GET_SESSION_ID' };
      chatIframe.contentWindow.postMessage(msg, baseUrl);

      // Wait a bit for response, then open window
      setTimeout(function() {
        var targetUrl = baseUrl;
        if (currentSessionId) {
          targetUrl = baseUrl + '?session=' + currentSessionId;
        } else {
          // Fallback: try to get session from iframe src
          try {
            var iframeSrc = chatIframe.src;
            var sessionMatch = iframeSrc.match(/[?&]session=([^&]+)/);
            if (sessionMatch && sessionMatch[1]) {
              targetUrl = baseUrl + '?session=' + sessionMatch[1];
            }
          } catch (e) {
            console.log('Using base URL without session');
          }
        }
        
        window.open(targetUrl, '_blank', 'noopener,noreferrer');
        chatModal.classList.remove('active');
      }, 300);
    });

    // Close on outside click
    chatModal.addEventListener('click', function(e) {
      if (e.target === chatModal) {
        chatModal.classList.remove('active');
      }
    });

    // Close on ESC key
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape' && chatModal.classList.contains('active')) {
        chatModal.classList.remove('active');
      }
    });
  })();
</script>
