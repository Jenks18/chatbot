<!-- ToxicoGPT Chat Widget - Ultra Simple (No 406 Errors) -->
<style>
  #chat-bubble {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 60px;
    height: 60px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    font-size: 28px;
    z-index: 999998;
    transition: transform 0.3s, box-shadow 0.3s;
  }
  #chat-bubble:hover {
    transform: scale(1.1);
    box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
  }
  #chat-modal {
    position: fixed;
    bottom: 0;
    right: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 999999;
    backdrop-filter: blur(4px);
  }
  #chat-modal.show {
    display: flex;
  }
  #chat-box {
    width: 90%;
    max-width: 450px;
    height: 80%;
    max-height: 700px;
    background: white;
    border-radius: 16px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }
  #chat-top {
    height: 50px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 15px;
    color: white;
  }
  #chat-top h3 {
    margin: 0;
    font-size: 16px;
    font-weight: 600;
  }
  #chat-btns {
    display: flex;
    gap: 10px;
  }
  #chat-btns button {
    background: rgba(255, 255, 255, 0.2);
    border: none;
    padding: 8px 12px;
    border-radius: 6px;
    cursor: pointer;
    color: white;
    font-weight: 600;
    transition: background 0.2s;
    font-size: 13px;
  }
  #chat-btns button:hover {
    background: rgba(255, 255, 255, 0.3);
  }
  #chat-frame {
    width: 100%;
    height: calc(100% - 50px);
    border: none;
  }
  @media (max-width: 768px) {
    #chat-box {
      width: 100%;
      height: 100%;
      max-height: 100%;
      border-radius: 0;
    }
  }
</style>

<div id="chat-bubble" title="Chat with us">ðŸ’¬</div>

<div id="chat-modal">
  <div id="chat-box">
    <div id="chat-top">
      <h3>Chat with us</h3>
      <div id="chat-btns">
        <button id="open-btn" title="Open in new window">â§‰ Open Full</button>
        <button id="close-btn" title="Close">âœ•</button>
      </div>
    </div>
    <iframe id="chat-frame" src="https://chatbot-y1ar.vercel.app/" allow="microphone; camera"></iframe>
  </div>
</div>

<script>
(function() {
  var bubble = document.getElementById('chat-bubble');
  var modal = document.getElementById('chat-modal');
  var closeBtn = document.getElementById('close-btn');
  var openBtn = document.getElementById('open-btn');
  var frame = document.getElementById('chat-frame');
  var sessionUrl = 'https://chatbot-y1ar.vercel.app/';
  
  bubble.onclick = function() {
    modal.classList.add('show');
  };
  
  closeBtn.onclick = function() {
    modal.classList.remove('show');
  };
  
  openBtn.onclick = function() {
    window.open(sessionUrl, '_blank');
    modal.classList.remove('show');
  };
  
  modal.onclick = function(e) {
    if (e.target === modal) {
      modal.classList.remove('show');
    }
  };
  
  document.onkeydown = function(e) {
    if (e.key === 'Escape' && modal.classList.contains('show')) {
      modal.classList.remove('show');
    }
  };
  
  window.onmessage = function(e) {
    if (e.origin === 'https://chatbot-y1ar.vercel.app' && e.data.type === 'SESSION_UPDATE') {
      sessionUrl = 'https://chatbot-y1ar.vercel.app/?session=' + e.data.sessionId;
    }
  };
})();
</script>
